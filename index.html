<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body onkeydown="keydown()" onkeyup="keyup()">
    <div class="container">
      <h1>Play Dice</h1>
      <div id="app"></div>

      <div>
        <label for="players">No. of Players: </label>
        <input
          type="number"
          id="players"
          name="players"
          min="2"
          value="2"
          onchange="setup()"
        />
      </div>
      <div>
        <button onclick="play()">Play Dice</button>
      </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>

  <footer>BY Funky Plays</footer>
</html>
